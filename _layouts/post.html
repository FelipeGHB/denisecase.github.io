---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<!-- g+ tag -->
<p><div class="g-plusone" data-size="standard" data-annotation="none" ></div></p>

<!-- Code for g+ tag -->	
<script type="text/javascript">
	(function() {
		var plus = document.createElement('script'); 
		plus.type = 'text/javascript'; 
		plus.async = true;
		plus.src = 'https://apis.google.com/js/plusone.js';
		var s = document.getElementsByTagName('script')[0]; 
		s.parentNode.insertBefore(plus, s);
	})();
</script>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
