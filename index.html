---
layout: default
title: Home
---


<h1>Recent Articles</h1>
<div class="container">

  <div class="blog-posts">
    {% for post in site.posts  limit: 7 %}
      <div class="blog-post spacing">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="summary">
          {{ post.category }}
          <span class="date">
            {{ post.date | date: '%B %d, %Y' }}
          </span>
        </p>
        {{ post.excerpt }}
      </div>
    {% endfor %}
  </div>
</div>
